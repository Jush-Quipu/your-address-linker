<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Linker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #history ul {
            list-style: none;
            padding: 0;
        }
        #history li {
            margin-bottom: 5px;
        }
        #history a {
            text-decoration: none;
            color: blue;
        }
        #history a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Address Linker</h1>
    <input type="text" id="addressInput" placeholder="Enter an address">
    <div id="output"></div>
    <h2>Previous Addresses</h2>
    <div id="history"></div>

    <script src="script.js"></script>
</body>
</html>
